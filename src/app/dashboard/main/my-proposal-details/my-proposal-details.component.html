<div class="container" *ngIf="proposal">
  <div class="header">Proposal</div>
  <div class="item">
    <span class="title">From:</span> <span>{{email}}</span>
  </div>
  <div class="item">
    <span class="title">Date:</span> <span>{{getDate(proposal.date)}}</span>
  </div>
  <div class="item">
    <span class="title">Subject:</span> <span>{{proposal.subject}}</span>
  </div>
  <div class="related-to">
    <span class="title">Proposal related to {{relation}}:</span> <span>{{relationValue}}</span>

  </div>
  <div class="desc">
    <div class="title">Description:</div>
    <div>{{proposal.description}}</div>
  </div>
</div>
