<div class="wrapper">
  <section class="first">
    <mat-form-field
      class="example-full-width input">
      <input
        matInput
        [(ngModel)]="form.subject"
        placeholder="Subject">
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        [(ngModel)]="form.description"
        placeholder="Describe your proposal">
      </textarea>
    </mat-form-field>


    <button class="btn btn-purple" (click)="send()">Send</button>
  </section>
</div>
